[package]
name = "mimir"
version = "1.1.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
log = "*"
env_logger = "*"
docopt = "*"
rustc-serialize = "*"
rs-es = { version = "0.3.4", default-features = false }
serde = "*"
serde_json = "*"
regex = "*"
serde_macros = { version = "*", optional = true }
chrono = "0.2.*"
hyper = "0.8.1"
geo = "0.1.1"

[features]
default = ["serde_codegen", "rs-es/default"]
nightly = ["serde_macros"]

[build-dependencies]
serde_codegen = { version = "0.7.6", optional = true }
syntex = "0.33.0"
