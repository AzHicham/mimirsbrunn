[package]
name = "mimir"
version = "1.2.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
log = "*"
env_logger = "*"
docopt = "*"
rustc-serialize = "*"
rs-es = "0.5"
serde = "0.8"
serde_derive = { version = "0.8", optional = true }
serde_json = "0.8"
regex = "*"
chrono = "0.2"
hyper = "0.9"
geo = "^0.3"
# we temporarily use our own git while geojson hasn't merged our PR on deserialization
geojson = { version="*", features=["with-serde"], git = "https://github.com/CanalTP/rust-geojson.git", rev = "conversion-geojson-geo"}


[features]
default = ["serde_codegen"]
nightly = ["serde_derive"]

[build-dependencies]
serde_codegen = { version = "0.8", optional = true }
