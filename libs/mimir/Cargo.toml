[package]
name = "mimir"
version = "0.0.1"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
log = "*"
env_logger = "*"
docopt = "*"
rustc-serialize = "*"
curl = "*"
rs-es = { version = "0.3.4", default-features = false }
serde = "*"
serde_json = "*"
regex = "*"
serde_macros = { version = "*", optional = true }

[features]
default = ["serde_codegen", "rs-es/default"]
nightly = ["serde_macros"]

[build-dependencies]
serde_codegen = { version = "0.7.5", optional = true }
syntex = "0.32.0"

