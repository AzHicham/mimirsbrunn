[package]
name = "mimir"
version = "1.15.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
edition = "2018"

[dependencies]
slog = { version = "2.5", features = ["max_level_trace", "release_max_level_info"]}
slog-term = "2.6"
slog-json = "2.3"
slog-scope = "4.3"
slog-envlogger = "2.2"
slog-stdlog = "4.0"
slog-async = "2.5"
rs-es = { git = "https://github.com/crocme10/rs-es", features = ["geo"]}
serde = { version = "1", features = ["rc"]}
serde_json = "1"
chrono = "0.4"
# we are stuck with reqwest 0.9.16 because later version does not work in an async context (such as actix)
# we would need to either make rs-es async or remove rs-es to update reqwest
# cf https://github.com/benashford/rs-es/issues/136
reqwest = { version = "0.10", features = [ "blocking", "json" ] }
geo = "0.14"
geo-types = { version = "0.6", features = [ "rstar" ] }
rstar = "0.8"
geojson = { version = "0.19", features = ["geo-types"] }
failure = "0.1"
cosmogony = { path = "../../../cosmogony/cosmogony" }
par-map = "0.1.4"
lazy_static = "1"
prometheus = {version= "0.7"}
transit_model = "0.20"
typed_index_collection = "1.1"
human-sort = "0.2"
address-formatter = "^0.2.1"
navitia-poi-model = { git = "https://github.com/crocme10/tartare-tools", branch = "update_dependencies" }
