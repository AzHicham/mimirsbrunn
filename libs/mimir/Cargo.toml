[package]
name = "mimir"
version = "1.2.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
edition = "2018"

[dependencies]
slog = { version = "2", features = ["max_level_trace", "release_max_level_info"]}
slog-term = "2"
slog-json = "2"
slog-scope = "4"
slog-envlogger = "2"
slog-stdlog = "3"
slog-async = "2.3"
rs-es = { git = "https://github.com/CanalTP/rs-es.git", rev = "577c86cd92fe4", version = "^0.11.4", features = ["geo"]}
serde = {version = "1", features = ["rc"]}
serde_json = "1"
chrono = "0.4"
reqwest = "=0.9.16"
#reqwest = { path = "/home/antoine/dev/bin/reqwest" }
geo = "0.12"
geo-types = "0.4"
geojson = { version = "0.16", features = ["geo-types"] }
failure = "0.1"
cosmogony = { git = "https://github.com/antoine-de/cosmogony.git", branch = "update_gep" }
par-map = "0.1.4"
lazy_static = "1"
prometheus = {version= "0.7"}
transit_model = "0.5"
humanesort = "0.1.0-alpha"
address-formatter = "^0.2.1"
navitia-poi-model = "0.2.0"
