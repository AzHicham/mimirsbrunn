[package]
name = "bragi"
version = "1.2.0"
authors = ["dt.ro <dt.ro@canaltp.fr>"]
edition = "2018"

[dependencies]
structopt = "0.2"
slog = { version = "2.1", features = ["max_level_trace", "release_max_level_info"]}
slog-scope = "4.0"
rs-es = {version = "0.10.5", default-features = false}
serde = {version = "1", features = ["rc"]}
serde_json = "1"
serde_derive = "1"
geojson = "0.12"
geo-types = "0.2"
lazy_static = "1"
prometheus = {version= "0.3", features = ["process"]}
hyper = "0.10"
heck = "0.3"
failure = "0.1"
num_cpus = "1.8"
cosmogony = "0.4"
actix-web = "0.7"
actix = "0.7"
serde_qs = "0.4"
futures = "0.1"

[build-dependencies]
git-version = "0.2"

[dependencies.mimir]
path = "../mimir"
