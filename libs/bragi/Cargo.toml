[package]
name = "bragi"
version = "1.2.0"
authors = ["dt.ro <dt.ro@canaltp.fr>"]

[dependencies]
structopt = "0.2"
iron = "0.4"
slog = { version = "2.1", features = ["max_level_trace", "release_max_level_info"]}
slog-scope = "4.0"
rustless = "0.10"
urlencoded = "0.4"
valico = "1.0"
rs-es = {version = "0.10", default-features = false}
serde = {version = "1", features = ["rc"]}
serde_json = "1"
serde_derive = "1"
geojson = "0.8"
geo = "0.4.7"
lazy_static = "1"
prometheus = {version= "0.3", features = ["process"]}
hyper = "0.10"

[dependencies.logger]
git = "https://github.com/iron/logger.git"

[dependencies.mimir]
path = "../mimir"
