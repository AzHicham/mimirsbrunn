[package]
name = "bragi"
version = "1.1.0"
authors = ["dt.ro <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
docopt = "*"
rustc-serialize = "*"
hyper = "^0.9"
jsonway = "*"
iron = "*"
log = "*"
rustless = "*"
urlencoded = "*"
regex = "*"
mdo = "*"
valico = "0.8.2"
rs-es = { version = "^0.4.3", default-features = false }
serde = "^0.7.10"
serde_json = "*"
serde_macros = { version = "*", optional = true }
geojson = { version="*", features=["with-serde"] }
geo = "0.1.1"

[features]
default = ["serde_codegen", "rs-es/default"]
nightly = ["serde_macros"]

[build-dependencies]
serde_codegen = { version = "^0.7.6", optional = true }
syntex = "^0.36.0"

[dependencies.mimir]
path = "../mimir"
default-features = false
