[package]
name = "bragi"
version = "0.1.0"
authors = ["dt.ro <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
docopt = "*"
rustc-serialize = "*"
hyper = "*"
jsonway = "*"
iron = "*"
log = "*"
rustless = "*"
urlencoded = "*"
regex = "*"
mdo = "*"
valico = "0.8.2"
rs-es = { version = "0.3.4", default-features = false}
serde = "*"
serde_json = "*"
serde_macros = { version = "*", optional = true }
geojson = {version="*", features=["with-serde"]}

[features]
default = ["serde_codegen", "rs-es/default"]
nightly = ["serde_macros"]

[build-dependencies]
serde_codegen = { version = "0.7.5", optional = true }
syntex = "0.32.0"

[dependencies.mimir]
path = "../mimir"
default-features = false
