[package]
name = "mimirsbrunn"
version = "0.0.1"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
log = "*"
env_logger = "*"
docopt = "*"
rustc-serialize = "*"
csv = "*"
curl = "*"
rs-es = { version = "*", features = ["nightly"], default-features = false }
serde = "*"
serde_json = "*"
regex = "*"
osmpbfreader = "*"
serde_macros = { version = "*", optional = true }

[features]
default = ["serde_codegen"]
nightly = ["serde_macros"]

[dependencies.skojig]
path = "libs/skojig"

[dev-dependencies.docker_wrapper]
path = "libs/docker_wrapper"

[build-dependencies]
serde_codegen = { version = "*", optional = true }
syntex = "*"

# we just call one test method: cf. tests::all_tests()
[[test]]
name = "tests"
