[package]
name = "mimirsbrunn"
version = "1.1.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
log = "*"
docopt = "*"
rustc-serialize = "*"
csv = "*"
rs-es = { version = "0.3.4", default-features = false }
regex = "*"
osmpbfreader = "*"
chrono = "0.2"
serde = "*"
ntree = "0.1.0"
geo = "0.1.1"

[dev-dependencies]
serde_json = "*"
hyper = "0.8.1"
mdo = "*"
iron-test = "0.3.0"
rustless = "*"
iron = "*"
mime = "0.2"

[features]
default = ["rs-es/default", "bragi/default", "mimir/default"]
#nightly = ["bragi/nightly", "mimir/nightly"]

[dependencies.bragi]
path = "libs/bragi"
default-features = false

[dependencies.mimir]
path = "libs/mimir"
default-features = false

[dependencies.osm_builder]
path = "libs/osm_builder"
default-features = false

[dev-dependencies.docker_wrapper]
path = "libs/docker_wrapper"

# we just call one test method: cf. tests::all_tests()
[[test]]
name = "tests"
